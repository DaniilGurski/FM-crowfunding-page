<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="dist/css/style.css">
    <title>Crowfundning</title>
</head>
<body>
    <div class="hero-section">
        <picture>
            <source srcset="dist/img/image-hero-desktop.webp" media="(min-width:42.5em)">
            <source srcset="dist/img/image-hero-desktop.jpg" media="(min-width:42.5em)">
            <source srcset="dist/img/image-hero-mobile.webp">

            <img class="hero-section__img" src="dist/img/image-hero-mobile.jpg" alt="">
        </picture>
        
        <header class="header flex">
            <a class="header__logo" href="#"><img src="dist/img/logo.svg" alt="logo"></a>
    
            <nav class="primary-navigation">
                <ul class="primary-navigation__list clr-neutral-900 fw-semibold flex">
                    <li class="primary-navigation__list-item"><a href="#">About</a></li>
                    <li class="primary-navigation__list-item"><a href="#">Discover</a></li>
                    <li class="primary-navigation__list-item"><a href="#">Get Started</a></li>
                </ul>
            </nav>
    
            <button class="burger-menu" aria-label="menu" aria-expanded="false" aria-controls="primary-navigation__list">
                <img src="dist/img/icon-hamburger.svg" alt="" srcset="">
            </button>
        </header>
    </div>

    <main class="container">
        <div class="riser grid">
            <header class="riser__block riser__header flex">

                <img class="riser__mastercraft-logo" src="dist/img/logo-mastercraft.svg" alt="mastercraft logo">

                <p class="riser__header-title flex">
                    <span class="fw-semibold fs-400 clr-neutral-900"> Mastercraft Bamboo Monitor Riser </span>
                    A beautiful & handcrafted monitor stand to reduce neck and eye strain.
                </p>

                <div class="riser__header-options flex">
                    <button class="button"> Back this project </button>
                    <button class="button button--bookmark" aria-label="bookmark"> 
                        <img src="dist/img/icon-bookmark.svg" alt="bookmark">
                        <span class="button__text button__text--bookmark"> Bookmark </span>
                    </button>
                </div>
            </header>

            <div class="riser__block riser__fund grid"> 
                <div class="riser__fund-column-group grid">
                    <p class="riser__fund-column"> 
                        <span class="fw-semibold fs-400 clr-neutral-900"> $89,914 </span>
                        of $100,000 backed
                    </p>
                    <p class="riser__fund-column"> 
                        <span class="fw-semibold fs-400 clr-neutral-900"> 5,007 </span>
                        total backers
                    </p>
                    <p class="riser__fund-column"> 
                        <span class="fw-semibold fs-400 clr-neutral-900"> 56 </span>
                        days left
                    </p>
                </div>

                <progress class="fund-progress" value="80" max="100"> </progress>
            </div>
        </div>
    </main>
</body>
</html>
